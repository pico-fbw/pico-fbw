name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configure - pico
      run: cmake -B ${{github.workspace}}/build -DPICO_SDK_FETCH_FROM_GIT=ON -DPICO_BOARD=pico -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build - pico
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Configure - pico_w
      run: cmake -B ${{github.workspace}}/build -DPICO_SDK_FETCH_FROM_GIT=ON -DPICO_BOARD=pico_w -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build - pico_w
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

